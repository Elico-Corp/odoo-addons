-
    19. Test name
-
    # Create the warehouse
    !record {model: stock.warehouse, id: wms_stock_warehouse_test19}:
        name: WMS Test 19
        lot_input_id: stock.stock_location_stock
        lot_output_id: stock.stock_location_output
        lot_stock_id: stock.stock_location_stock
        force_reserve: False
-
    # Create the first location
    !record {model: stock.location, id: wms_stock_location_test19_location1}:
        name: 'WMS Test 19 - Location 1'
        warehouse_id: wms_stock_warehouse_test19
-
    # Create the second location
    !record {model: stock.location, id: wms_stock_location_test19_location2}:
        name: 'WMS Test 19 - Location 2'
        warehouse_id: wms_stock_warehouse_test19
        categ_id: wms.stock_location_cat_crossdock
-
    # Put the crossdock location on the warehouse
    !record {model: stock.warehouse, id: wms_stock_warehouse_test19}:
        crossdock_location_id: wms_stock_location_test19_location2
-
    # Create the product
    !record {model: product.product, id: wms_product_product_test19}:
        name: WMS Test 19
        location_type: crossdock
-
    # Create the first picking out
    !record {model: stock.picking, id: wms_stock_picking_test19_picking_out1}:
        name: 'WMS Test 19 - Picking out 1'
        type: out
        partner_id: base.main_partner
        address_id: base.main_address
-
    # Create the move in the first picking out
    !record {model: stock.move, id: wms_stock_move_test19_move_out1}:
        name: 'WMS Test 19 - Move out 1'
        date: '2011-06-30 00:00:00'
        picking_id: wms_stock_picking_test19_picking_out1
        product_id: wms_product_product_test19
        product_uom: product.product_uom_unit
        product_qty: 1
        location_id: wms_stock_location_test19_location1
        location_dest_id: wms_stock_location_test19_location1
-
    # Create the second picking out
    !record {model: stock.picking, id: wms_stock_picking_test19_picking_out2}:
        name: 'WMS Test 19 - Picking out 2'
        type: out
        partner_id: base.main_partner
        address_id: base.main_address
-
    # Create the move in the second picking out
    !record {model: stock.move, id: wms_stock_move_test19_move_out2}:
        name: 'WMS Test 19 - Move out 2'
        date: '2011-06-30 00:00:01'
        picking_id: wms_stock_picking_test19_picking_out2
        product_id: wms_product_product_test19
        product_uom: product.product_uom_unit
        product_qty: 2
        location_id: wms_stock_location_test19_location1
        location_dest_id: wms_stock_location_test19_location1
-
    # Create the picking in
    !record {model: stock.picking, id: wms_stock_picking_test19_picking_in}:
        name: 'WMS Test 19 - Picking in'
        type: in
        partner_id: base.main_partner
        address_id: base.main_address
-
    # Create the move in the picking in
    !record {model: stock.move, id: wms_stock_move_test19_move_in}:
        name: 'WMS Test 19 - Move in'
        picking_id: wms_stock_picking_test19_picking_in
        product_id: wms_product_product_test19
        product_uom: product.product_uom_unit
        product_qty: 1
        location_id: wms_stock_location_test19_location1
        location_dest_id: wms_stock_location_test19_location1
-
    # Confirm the first picking out
    !workflow {model: stock.picking, action: button_confirm, ref: wms_stock_picking_test19_picking_out1}
-
    # Confirm the second picking out
    !workflow {model: stock.picking, action: button_confirm, ref: wms_stock_picking_test19_picking_out2}
-
    # Confirm the picking in
    !workflow {model: stock.picking, action: button_confirm, ref: wms_stock_picking_test19_picking_in}
-
    # Check availability
    !function {model: stock.picking, name: action_assign}:
        - [!ref {model: stock.picking, id: wms_stock_picking_test19_picking_in}]
-
    # Start the wizard to receipt products
    !record {model: stock.partial.picking, id: wms_stock_partial_picking_test19}:
        date: '2011-06-29 00:00:00'
        product_moves_in:
            -
                product_id: wms_product_product_test19
                quantity: 1
                product_uom: product.product_uom_unit
                move_id: wms_stock_move_test19_move_in
        product_moves_out:
            -
                product_id: wms_product_product_test19
                quantity: 1
                product_uom: product.product_uom_unit
                move_id: wms_stock_move_test19_move_in
-
    # Receipt the products
    !function {model: stock.partial.picking, name: do_partial}:
        - [!ref {model: stock.partial.picking, id: wms_stock_partial_picking_test19}]
        - eval: "{'active_ids': [ref(\"wms_stock_picking_test19_picking_in\")], 'active_id': ref(\"wms_stock_picking_test19_picking_in\")}"
-
    # Check the first move out
    !assert {model: stock.move, id: wms_stock_move_test19_move_out1, string: Quantity on move out 1}:
        - product_qty == 1
        - location_id.id == ref('wms_stock_location_test19_location2')
-
    # Check the second move out
    !assert {model: stock.move, id: wms_stock_move_test19_move_out2, string: Quantity on move out 2}:
        - product_qty == 2
        - location_id.id == ref('wms_stock_location_test19_location1')
-
    # Check the move in
    !assert {model: stock.move, id: wms_stock_move_test19_move_in, string: Quantity on move in}:
        - product_qty == 1
        - location_dest_id.id == ref('wms_stock_location_test19_location2')
        - move_dest_id.id == ref('wms_stock_move_test19_move_out1')
-
    # Check the lines number of the first picking out
    !assert {model: stock.picking, id: wms_stock_picking_test19_picking_out1, string: Number of out 1 moves}:
        - len(move_lines) == 1
-
    # Check the lines number of the second picking out
    !assert {model: stock.picking, id: wms_stock_picking_test19_picking_out2, string: Number of out 2 moves}:
        - len(move_lines) == 1
-
    # Check the lines number of the picking in
    !assert {model: stock.picking, id: wms_stock_picking_test19_picking_in, string: Number of in moves}:
        - len(move_lines) == 1

